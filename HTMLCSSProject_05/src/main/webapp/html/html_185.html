<!--
	글자 크기
	font-size : px, em
	  => default : 14px
	               2em => 14*2 =28px
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	b#aaa{
		display: block;
		font-size: 25px;
	}
	b#bbb{
		display: block;
		font-size: 10px;
		text-align: center;
	}
	p{
		font-weight: bold;
		color: orangered;
	}
	h1{
		text-align: center;
		background-color: blanchedalmond;
	}
	span{
		display: block;
		text-align: right;
		background-color: lightcoral;
		color: yellow;
	}
	pre{
		line-height: 170%;
	}
</style>
</head>
<body>
	<b id="aaa">Hello CSS</b>
	<b id="bbb">안녕하세요</b>
	<p>Hello CSS</p>
	<h1>Hello CSS</h1>
	<span>Hello CSS</span>
	<pre>
[이데일리 최영지 김형욱 기자] 
“베트남은 민생경제 안정에 집중하고 있으며 사회정치적으로 안정화하고 있어 여러분(한국 기업인)들은 안심하고 투자하셔도 됩니다. 
지식경제, 녹색경제 요즘 새롭게 주목받는 분야에 대한 협력 가능성도 크다고 생각하고 전력 인프라 투자도 진행 중입니다.”
	</pre>
</body>
</html>
