<!--
	사이트 제작
	= 글자
	= 이미지
	= 화면 UI (div)
	= 메뉴 (ul)
	= 목록 (table)
	= 기능 => JavaScript / Java
	        ================== Oracle에서 데이터를 가지고 온다
	        
	이미지 관련
	======== 배경 속성 / 글자 속성 
	1. 배경 속성 (174page)
	   색상 / 배경 스타일 
	   = background-color : 배경 색상 
	   = background-image : 배경 이미지 => 단점: 화면이 이미지보다 큰 경우 반복 수행
	   = background-repeat : 반복 이미지 (타일즈) 
	   = background-position : 이미지 출력 위치 설정
	   = background-size : 축소/확대, 이미지 크기 조절 => cover
	     background-size : 100% (width) 50% (height) => px...
	   = background : 혼합 
	   
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px; height: 300px;
		margin: 10px;
		display: inline-block;
	}
	.a{
		background-color: paleturquoise;
	}
	.b{
		background-color: lemonchiffon;
	}
	.c{
		background-color: lightpink;
	}
</style>
</head>
<body>
	<h1>background-color 속성</h1>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
