<!-- 
	글자 관련 태그 
	  <h1>,<h3> : 제목
	  <p>, <br>, <sup>, <b>, <strong>
	화면 이동 태그 
	  <a href="이동할 URL 주소">
	멀티미디어 태그 
	  <img> : 이미지 출력 
	  <embed>, <iframe> : 동영상 실행
	입력 태그
	  <input> 
	    type="text" : 한줄 문자열 
	    type="password" : 비밀번호 입력
	    type="file" : 파일 업로드 / 파일 다운로드
	    type="date" : 날짜 출력
	    type="number" : 숫자만 입력하는 경우 
	    type="radio" : 반드시 group처리 => name값이 같으면 된다 
	    type="checkbox"
	    type="hidden"
	  <select> : 콤보 박스 
	  <textarea> : 여러 줄 입력할 경우
   ***<form> : 입력된 데이터를 모아서 한번에 전송 => GET/POST, action="전송할 파일명 지정"
	목록 태그
	  <ul> : <li> 데이터 출력
	  <ol> : <li> 데이터 출력
	  <table> : <tr> - <th> 제목 |<td> 데이터
	화면 분할
	  <div> 세로 분할/ <span> 가로 분할 
	============================================
	 블록 속성 : System.println
	   = 목록 태그, <p>, <br>, <hr>, <div>
	 인라인 속성 : System.print
	   = 글자 태그, <input ...>, <img>, <a>, <span>
	============================================
	  <fieldset> <label> <legend> : <table> 태그를 대체
     *** HTML 장점 : 표준화 => 누구나 동일한 태그만 사용 (사용자 정의 태그가 없다)
              단점 : 화면만 출력하는 기능 (정적), 투박하다
	 화면 디자인 => CSS
	 ===============
	  1. 선택자 : CSS/JS/Jsoup
	     => 태그를 선택자 => 구분
	     1) 전체 선택자 : * (글꼴, 전체 화면 크기, 배경색)
	     2) 태그명 => 중복되는 태그가 많이 있다
	     3) 태그마다 구분
	       = 중복 없이 구분     => 태그의 속성 중에 id~
	       = 중복 있는 경우 구분 ===> class""
	       *** HTML에서 지원하는 모든 태그는 다음과 같은 속성을 지원한다
	        id, class : 태그 구분자
	        name : 자바로 데이터 전송 , style : 태그에서만 사용하는 스타일이 있는 경우 사용 (인라인 css)
	       *** id를 가지고 있는 경우 : #
	           class를 가지고 있는 경우 : .
	     4) 속성 선택자
	        태그명[속성명=값] => 같은 값일 경우 태그를 찾아준다
	        태그명[속성명^=값] => 시작하는 값 경우 태그를 찾아준다
	        태그명[속성명$=값] => 끝나는 값일 경우 태그를 찾아준다
	        태그명[속성명*=값] => 값이 포함되어 있는 경우 태그를 찾아준다
	        
	     5) 자손 선택자 => 태그>태그>태그
	     6) 후손 선택자 => 태그 태그 태그
	     7) 형제 선택자 (인근) => 태그+태그명 <th></th>
	                                  <td></td> 
	     8) 형제 전체 선택자 => 태그~태그
	     ===============================
	 
--> 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
