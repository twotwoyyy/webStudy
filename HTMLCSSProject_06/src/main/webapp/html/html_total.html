<!--
	1. 선택자 
	   => 태그별로 CSS 적용 ===> CSS / 속성
	      선택자{
			  속성 : 값 (지정된 값, 사용자 정의 값)
		  }
	   => 태그별로 이벤트 처리 => 자바스크립트 (CSS의 선택자)
	      ============== 선택자 (동위 선택자, 자손 선택자, 후손 선택자)
	      $(선택자).click(function(){})
	      
	   => 태그별로 저장된 데이터 읽기 => 크롤링 
	      =================== 태그명, ID명, class명, 후손 선택자 
	      doc.select("선택자")
	                 ======
	                 셀레니움 => CSS와 동일
	                 = 정적 : Jsoup
	                 = 동적 : 셀레니움
	     *** 모든 태그는 id,class 속성을 가지고 있다
	         ======= name : 자바와 연결
	         ======= style 인라인 스타일 : 태그마다 CSS => width/height
	         
	         
	     => 태그
	        태그명{
				=> 공통으로 적용되는 CSS
			}
	     => ID => 중복이 없는 속성값
	        #ID명{
				속성 : 값
			}
			태그명#id명
	     => CLASS => 중복이 있는 경우
	        .class명{
				속성 : 값
			}
			태그명.class명
	    => 속성 선택자
	       태그명|ID명|class명[속성명=값]
	       *** 선택자를 찾을 경우
	       [속성*=값] => 속성 값 중에 값이 포함된 문자 : contains
	       [속성=값]  => 같은 값: equals
	       [속성^=값] => 시작 문자열 : startsWith
	       [속성$=값] => 끝나는 문자열 : endsWith
	    => 동위 선택자
	       인근 태그 선택 + (형제 선택자) => <dt> <dd> <th> <td>
	       근처에는 모든 태그 ~ (인접형제) => 스틸 사진, 출연자
	    => 자손, 후손 선택자
	       자손 : 상위 태그 > 찾는 태그
	       후손 : 상위태그 찾는 태그
	    => 가상 선택자
	       태그명:hover : mouseover
	       태그명:focus
	       태그명:enabled
	       태그명:disabled
	       태그명:first-child
	       태그명:last-child
	       태그명:nth-child(수열공식)
	       
	    
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		overflow: hidden;
	}
	li{
		list-style: none;
		float: left;
		padding: 15px;
	}
	li:first-child{
		border-radius: 10px 0px 0px 10px;
	}
	li:last-child{
		border-radius: 0px 10px 10px 0px;
	}
	li:nth-child(2n){
		background-color: yellowgreen;
	}
	li:nth-child(2n+1){
		background-color: cornflowerblue;
	}
</style>
</head>
<body>
	<ul>
		<li>첫 번째</li>
		<li>두 번째</li>
		<li>세 번째</li>
		<li>네 번째</li>
		<li>다섯 번째</li>
		<li>여섯 번째</li>
		<li>일곱 번째</li>
	</ul>
</body>
</html>
