<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* float (left|right) */
	.a{
		float: left;
		width: 100px;
		background-color: plum;
		margin-right: 10px;
		padding: 20px;
	}
	.b{
		position: relative;
		left: -50px;
		top: 30px;
		width: 200px;
		background-color: cornflowerblue;
		float: left;
		padding: 20px;
	}
</style>
</head>
<body>
	<div class="a">박스1</div>
	<div class="b">박스2</div>
</body>
</html>
