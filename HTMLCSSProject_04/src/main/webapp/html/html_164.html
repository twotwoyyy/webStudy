<!--
	padding : 태그 안에 글자와 이미지에 대한 여백 줄 때 사용
	          top / right / bottom / left
	border : 두게 선의 종류 색상
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 200px;
		height: 200px;
		background-color: blue;
		
		border: 3px solid red;
		margin: 30px 50px 30px 50px;	
		
		padding: 50px 20px 50px 20px;
		color: white;
	}
	
</style>
</head>
<body>
	<div>Hello Margin/Padding</div>
</body>
</html>
