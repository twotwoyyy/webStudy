<!--
	  태그 : HTML은 이미 만들어져 있다 => 사용자 정의 태그는 사용할 수 없다 
	       ===================== 모든 개발자가 동일하게 사용한다 , 표준화 
	       표준화를 하는 조직 => www
	       *** 에러가 없다 : 화면이 이상하다 => 한줄씩 번역해서 출력 (인터프리터)
	  1) 태그의 종류 
	      = 여는 태그 <태그>
	      = 닫는 태그 </태그>  ==> <태그>출력 내용물</태그>
	      = 독립 태그 <태그/>  ==> 내용물이 없는 경우 
	  2) 태그에 출력할 데이터 첨부 
	     <태그>데이터</태그>
	         ======
	     <태그 속성="데이터"> <a href="이동할 URL"> <img src="이미지파일명">
	          ========== 
	   => ML (MarkUp Language) => 태그+속성 
	      HTML / XML (HTML의 확장 => 모든 태그가 사용자 정의 : 설정파일)
	  3) 동작 방식 
	             파일을 요청 
	     브라우저 =============> 서버 (톰캣) 
	             파일을 찾아서 전송 ==========> JSP라면 컴파일후에 실행된 결과만 전송  
	              => HTML,XML                            ======== HTML
	             => 브라우저 파일을 실행 
	     =============
	     HTML / CSS : 로직 => 프로그램 순서가 존재하지 않는다 : Only 브라우저 화면 제작 
	                  기능이 존재하지 않는다 
	                  == 연산자 , 제어문 , 메소드 => 정적 
	     ================================================================
	     JavaScript : 화면 제어 => 동적 
	     ================================================================
	     Java : 화면에 필요한 데이터를 관리  
	     ================================================================
	     Oracle : 화면에 필요한 데이터를 저장 
	     =============
	     
	     화면 출력 태그 
	     ==========
	1) 글자 관련 태그 
	  = h1 ~ h6 : 제목 출력할 때 사용
	    h1 , h3  <h3></h3>
	    => 무조건 여는 태그 / 닫는 태그 <h1></h1>
	  = p : 단락을 나눠서 처리 => 두 칸 <p>
	  = br : 다음 줄로 출력 \n <br>
	  = hr : 라인선, 수평선 <hr>
	    => 독립 태그 
	2) 특수문자
	  = &nbsp; => 공백 ex) 답글, 이미지 출력...
	  = &lt; => <
	  = &gt; => >
	  ====================================
	   시큐어 코딩 => 크롤링, 연산자, MyBatis
    3) 앵커 태그 : 사이트에서 가장 많이 사용되는 태그 
       <a href="링크주소">클릭 영역<a/>
    4) 글자 모양
       b : bold 
       sup : 위청자
       strong : 강조체
    5) 목록 태그
       <ul> unorder list => 순서가 없는 목록 출력 ex) 메뉴 (기호로 표시)
		   <ul>
			|
		   <li>
	   <ol> order list => 순서가 있는 목록 출력 ex) 문제 (1.2.3...)
		   <ol>
			|
		   <li>
	   <dl> data list =>  ex)상세보기
		   <dl>
		    |
		 |      |
		<dt>   <dd>
	    제목     데이터출력 
	   <table> 일반 목록 => HTML5에서는 사용 비권장 => div사용 권장 
             <table>
				|
		       <tr>
				|
		     |      |
		    <th>   <td>
		     
	        
-->
<!DOCTYPE html><!-- HTML5버전을 사용한다 : 브라우저 첫번째줄에 사용한다-->
<html> <!-- HTML 문서 시작 -->
<head> <!-- 설정파일 CSS/JavaScript -->
<meta charset="UTF-8"> <!-- 한글변환 , 키워드 설정 , 시작과 동시에 화면 이동 -->
<title>Insert title here</title> <!-- 브라우저 제목 -->
</head> <!-- 여는 태그 / 닫는 태그 (닫지 않으면 화면이 브라우저에 X)-->
<body> <!-- 브라우저 출력하는 태그 사용 -->
  그럼에도 버스로 출퇴근하는 외국인 선수가 있다. <a>키움</a>의 엔마누엘 데 헤이수스다. <br>
  그는 지난 21일 고척 롯데 자이언츠전에 선발등판, 6이닝 무실점 호투 후 버스를 타고 퇴근했다.<br>
  헤이수스는 올시즌 15경기에 선발등판, 85⅓이닝을 소화하며 8승4패 평균자책점 3.27을 <br>
  기록중이다. '적장' 김태형 롯데 감독도 "헤이수스 공이 정말 좋더라. 좌완인데 150㎞ 직구를 던지고, <br>
  변화구나 제구도 좋다"며 감탄했을 정도. 올해 연봉은 인센티브를 합쳐 총액 80만 달러. <br>
  '돈값'하는 외인이다.
</body>
</html>
