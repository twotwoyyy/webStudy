<!--
	51page
	HTML => 태그 / 속성
	             ==== 지정된 속성 / 사용자 정의 => 데이터를 감추는 경우
	        === 사용자 정의는 없다, 지정된 태그만 사용
	태그 : 출력 내용이 있는 태그 <태그>출력내용</태그>
	                     여는태그      닫는태그
	      출력 내용이 없는 태그 <태그 속성="">
	                         독립태그
	      태그 => ML(MarkUp Language) :HTML, XML
	            HTML: 표준화된 태그 (이미 제작됨)
	                  브라우저 화면 UI
	                  문법이 느슨하다 => 인터프리터(한줄 번역)
	                  단점은 오류가 없다 => 에러잡기 어려움
	            XML: HTML의 확장 (모든 태그가 사용자 정의)
	                 설정 파일 / 문서 저장
	                 => 문법이 엄격하다
	속성 : 멤버변수(자바)
	      <태그명 속성=값 속성=값..>
	               == 공백이 있으면 안된다 => 공백이 있는 경우에는 ""
	               == 공백이 없는 경우에는 "" 생략 가능 
-->
