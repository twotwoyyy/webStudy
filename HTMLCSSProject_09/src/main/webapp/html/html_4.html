<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		width: 300px;
		white-space: nowrap;/*자동 줄바꿈 해제*/
		overflow: hidden;
		text-overflow: ellipsis;/*textoveflow시 ...으로 변경, 목록 출력시 많이 사용*/
	}
</style>
</head>
<body>
	<h1>최원준이 연장 10회 결승타를 때려냈고, 시즌 22호 홈런을 때려낸 김도영, 시즌 10호 홈런을 만든 나성범</h1>
</body>
</html>
